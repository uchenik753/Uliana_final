<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Советы</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #ff69b4;
            padding: 15px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            color: #fff;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
        }
        h2 {
            color: #ff69b4;
        }
        p {
            line-height: 1.6;
        }
        /* Стиль для кнопок */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        a.button {
            padding: 12px 25px;
            background-color: #ff69b4;
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        a.button:hover {
            background-color: #ff85c1;
        }
    </style>
</head>
<body>
    <header>
        <h1>Советы</h1>
    </header>
    <main>
        <!-- Здесь можно добавить советы или информацию -->
        <h2>Полезные советы</h2>
        <p> учись хорошо, одевайся по погоде и следи за своим здоровьем</p>

        <!-- Кнопка "Главная" -->
        <div class="buttons">
            <a href="index.html" class="button">Главная</a>
        </div>
    </main>
</body>
</html>

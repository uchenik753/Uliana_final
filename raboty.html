<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Работы</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #ff69b4;
            padding: 15px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            color: #fff;
        }
        main {
            max-width: 1000px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
        }
        h2 {
            color: #ff69b4;
        }
        /* Стиль для галереи или изображений */
        .works-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        .work-item {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }
        .work-item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        /* Стиль для кнопок */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        a.button {
            padding: 12px 25px;
            background-color: #ff69b4;
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        a.button:hover {
            background-color: #ff85c1;
        }
    </style>
</head>
<body>
    <header>
        <h1>Работы</h1>
    </header>
    <main>
        <!-- Здесь можно разместить галерею или список работ -->
        <h2>Мои работы</h2>
        
        <div class="works-grid">
            <!-- Пример одного элемента работы -->
            <div class="work-item">
                <img src="https://storage.yandexcloud.net/otakuy-media/post_media/a6e39e8a-8c6b-11ee-a08b-6e9d9a32e385" alt="Мао Мао" />
                <p> сайт по мологу фармацевта</p>
            </div>
            
            <!-- Можно добавить больше элементов по аналогии -->
            
        </div>

        <!-- Кнопка "Главная" -->
        <div class="buttons">
            <a href="http://groupss.tilda.ws/russian_mommy" class="button">Сайт</a>
            <a href="index.html" class="button">Главная</a>
        </div>
    </main>
</body>
</html>
